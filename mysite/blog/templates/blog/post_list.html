{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>쓰니 : <b>{{ post.author }}</b> </p>
            <p>일시 : {{ post.published_date }}</p>       
            <p>내용 : {{ post.text }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock content %}
