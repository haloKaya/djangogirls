{% block content %}
    {% for x in post %}
        <div class="post">
            <h1><a href="">{{ x.title }}</a></h1>
            <p>쓰니 : <b>{{ x.author }}</b> 
            /  {{ x.published_date }}</p>       
            <p>내용 : {{ x.text }}</p>
        </div>
    {% endfor %}
{% endblock content %}
